assemble:
    - from: batch
      into: batch
clarity-purchasing-batch:
    name: Clarity Purchasing Batch
    oAuthApplicationHeadlessServer: clarity-purchasing-batch-oauth-application-headless-server
    type: batch
clarity-purchasing-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Clarity Purchasing Batch OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Admin.List.Type.everything
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer